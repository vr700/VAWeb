<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendetta Atic - Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <picture>
                    <!-- Imagen para celular (isotipo) -->
                    <source srcset="images/logoo (1).jpeg" media="(max-width: 767px)">
                    <!-- Imagen para tablet y laptop (logotipo) -->
                    <img src="images/logoo (4).jpeg" alt="Vendetta Atic">
                </picture>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="carrito">
        <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
        <div id="carrito-grid">
            <!-- Los productos del carrito se cargarán aquí dinámicamente -->
        </div>
        <div class="resumen-carrito">
            <p>Total: <span id="total-carrito">$0</span></p>
            <button id="whatsappButton" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Finalizar compra
            </button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vendetta Atic. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
