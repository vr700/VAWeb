<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendetta Atic - Personalizar Cuadro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <picture>
                    <!-- Imagen para celular (isotipo) -->
                    <source srcset="images/logoo (1).jpeg" media="(max-width: 767px)">
                    <!-- Imagen para tablet y laptop (logotipo) -->
                    <img src="images/logoo (4).jpeg" alt="Vendetta Atic">
                </picture>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="brief">
        <h2>Personaliza tu Cuadro</h2>
        <form>
            <label for="tamano">Tamaño:</label>
            <input type="text" id="tamano" placeholder="Ej: 50x70 cm" required>

            <label for="estilo">Estilo:</label>
            <input type="text" id="estilo" placeholder="Ej: Abstracto, Moderno" required>

            <label for="imagen">¿Tienes una imagen de referencia?</label>
            <input type="file" id="imagen">

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" placeholder="Describe lo que tienes en mente"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Vendetta Atic. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
